<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker - Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="auth-card">
            <h1>JobSeeker</h1>
            <p>Find your dream job & build your resume</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="input-field" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn" style="width: 100%">
                    Sign In
                    <div class="loader" id="loginLoader"></div>
                </button>
            </form>

            <div style="margin-top: 1.5rem; font-size: 0.9rem;">
                <span style="color: var(--text-secondary)">Don't have an account?</span>
                <a href="#" style="color: var(--accent-color); text-decoration: none; margin-left: 0.5rem"
                    onclick="alert('Just enter your details above! We will create an account if it doesn\'t exist.')">Sign
                    up</a>
            </div>
        </div>
    </div>

    <!-- type="module" is critical for the import statements in index.js to work -->
    <!-- Environment Configuration -->
    <script src="env.js"></script>
    <script src="index.js"></script>
</body>

</html>
